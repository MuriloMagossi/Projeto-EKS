name: Manual AWS Lab Workflow
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Qual ação você quer executar?'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
permissions:
  id-token: write
  contents: read
jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      action: ${{ github.event.inputs.action }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform init --upgrade
        working-directory: ./terraform
      - name: Create Terraform Plan for Apply
        if: github.event.inputs.action == 'apply'
        run: terraform plan -no-color -out=tfplan
        working-directory: ./terraform

      - name: Create Terraform Plan for Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform plan -destroy -no-color -out=tfplan
        working-directory: ./terraform

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./terraform/tfplan
  execute:
    name: Approve and Execute Terraform
    runs-on: ubuntu-latest
    needs: plan
    environment: 
      name: production
      url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Execute
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform